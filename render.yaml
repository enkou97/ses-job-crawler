# Render Blueprint - SES Job Crawler
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: ses-job-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: singapore
    plan: free
    healthCheckPath: /api/jobs/stats
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        sync: false  # Set manually (Neon connection string)
      - key: DATABASE_USERNAME
        sync: false
      - key: DATABASE_PASSWORD
        sync: false

# Note: Database is hosted on Neon (free tier)
# Set DATABASE_URL to: jdbc:postgresql://ep-xxx.neon.tech/neondb?sslmode=require
