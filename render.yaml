# Render Blueprint - SES Job Crawler
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: ses-job-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: singapore
    plan: free
    healthCheckPath: /api/jobs/stats
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: ses-job-db
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: ses-job-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: ses-job-db
          property: password

databases:
  - name: ses-job-db
    plan: free
    region: singapore
    databaseName: sesjob
    user: sesjob
